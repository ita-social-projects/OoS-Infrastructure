credentials:
  root:
    user: root
    password: ""
    host: "%"
serverVersion: 8.4.3
tls:
  useSelfSigned: true
serverInstances: 1
router:
  instances: 1
podSpec:
  containers:
  - name: mysql
    resources:
      requests:
        memory: "1Gi"
        # cpu: "1800m"
      limits:
        memory: "1Gi"
        # cpu: "3600m"
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: statefulset.kubernetes.io/pod-name
              operator: In
              values:
                - elasticsearch-es-elastic-0
            - key: common.k8s.elastic.co/type
              operator: In
              values:
                - kibana
          topologyKey: kubernetes.io/hostname
datadirVolumeClaimTemplate:
  storageClassName: standard
  resources:
    requests:
      storage: 10Gi
backupProfiles:
- name: dump-instance
  dumpInstance:
    dumpOptions:
      excludeTables:
      - outofschool.statisticreportdata
    storage:
      persistentVolumeClaim:
        claimName: mysql-backup-pvc
backupSchedules:
- name: backup-schedule
  schedule: "0 2 * * *"
  deleteBackupData: true
  backupProfileName: dump-instance
  enabled: true
serverConfig:
  mycnf: |
    [mysqld]
    default-time-zone = 'Europe/Kiev'
