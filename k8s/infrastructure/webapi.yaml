# Default values for outofschool.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global: {}

nameOverride: ""
fullnameOverride: ""

commonLabels:
  tier: backend
  service: webapi

image:
  fullTagOverride: ""
  pullPolicy: IfNotPresent

deploy:
  containerPort: 8080

configuration:
  extraEnvironment:
    ASPNETCORE_ENVIRONMENT: Kubernetes
    ConnectionStringsOverride__DefaultConnection__UserId: api
  extraEnvVarsSecret: "webapi-secrets"
  secrets:
  - type: env
    name: mysql-api-auth
    keys:
    - key: API_PASSWORD
      envKey: ConnectionStringsOverride__DefaultConnection__Password
      upper: false
  - type: env
    name: authserver-secrets
    keys:
    - key: outofschoolapi__ApiSecret
      envKey: outofschoolapi__ApiSecret
      upper: false
    - key: m2m.client__ClientSecret
      envKey: m2m.client__ClientSecret
      upper: false
  - type: env
    name: redis-auth
    keys:
    - key: password
      envKey: Redis__Password
      upper: false
  - type: env
    name: elasticsearch-credentials
    keys:
    - key: apipass
      envKey: Elasticsearch__Password
      upper: false
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/issuer: "letsencrypt"
    cert-manager.io/duration: 2160h0m0s
    cert-manager.io/renew-before: 168h0m0s
    # Websocket increased limits
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/session-cookie-hash: sha1
    nginx.ingress.kubernetes.io/session-cookie-name: REALTIMESERVERID
    nginx.ingress.kubernetes.io/server-snippets: |
      location / {
        proxy_set_header Upgrade $http_upgrade;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
      }
  hosts:
    - host: "replace_me"
      paths:
        - path: /(?!.*(?:healthz))(.*)
          pathType: ImplementationSpecific
  tls:
  - secretName: webapi-tls
    hosts:
    - replace_me

resources:
  limits:
    cpu: 1000m
    memory: 768Mi
  requests:
    cpu: 500m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPU: 60
  targetMemory: 80

readinessProbe:
  enabled: true
  path: "/healthz/ready"
  initialDelaySeconds: 30
  timeoutSeconds: 2
  periodSeconds: 20
  failureThreshold: 3
  successThreshold: 1

serviceAccount:
  imagePullSecrets:
  - name: outofschool-gcp-pull-secrets
